<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="text">
            <p class="text-area">sample text</p>
        </div>
        <div class="action">
            <div class="ansver action-box">
                <button class="ansver-yes">Да</button>
                <button class="ansver-no">Нет</button>
            </div>
            <div class="add-property action-box">
                <input type="text" class="input-property">
                <button class="button-property">Добавить</button>
            </div>
            <div class="add-object action-box">
                <input type="text" class="input-object">
                <button class="button-object">Добавить</button>
            </div>
            <div class="result-test action-box">
                <button class="result-button">Продолжить</button>
            </div>
        </div>
    </div>
</body>
</html>
